<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Piano Application</h2>
    <div class="container">
      <!-- White key for note C -->
      <div class="key white">
        <span class="key-name">C</span>
        <audio src="notes/C.mp3"></audio>
      </div>
      <!-- Black key for note Db -->
      <div class="key black">
        <span class="key-name">Db</span>
        <audio src="notes/Db.mp3"></audio>
      </div>
      <!-- White key for note D -->
      <div class="key white">
        <span class="key-name">D</span>
        <audio src="notes/D.mp3"></audio>
      </div>
      <!-- Black key for note Eb -->
      <div class="key black">
        <span class="key-name">Eb</span>
        <audio src="notes/Eb.mp3"></audio>
      </div>
      <!-- White key for note E -->
      <div class="key white">
        <span class="key-name">E</span>
        <audio src="notes/E.mp3"></audio>
      </div>
      <!-- White key for note F -->
      <div class="key white">
        <span class="key-name">F</span>
        <audio src="notes/F.mp3"></audio>
      </div>
      <!-- Black key for note Gb -->
      <div class="key black">
        <span class="key-name">Gb</span>
        <audio src="notes/Gb.mp3"></audio>
      </div>
      <!-- White key for note G -->
      <div class="key white">
        <span class="key-name">G</span>
        <audio src="notes/G.mp3"></audio>
      </div>
      <!-- Black key for note Ab -->
      <div class="key black">
        <span class="key-name">Ab</span>
        <audio src="notes/Ab.mp3"></audio>
      </div>
      <!-- White key for note A -->
      <div class="key white">
        <span class="key-name">A</span>
        <audio src="notes/A.mp3"></audio>
      </div>
      <!-- Black key for note Bb -->
      <div class="key black">
        <span class="key-name">Bb</span>
        <audio src="notes/Bb.mp3"></audio>
      </div>
      <!-- White key for note B -->
      <div class="key white">
        <span class="key-name">B</span>
        <audio src="notes/B.mp3"></audio>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
